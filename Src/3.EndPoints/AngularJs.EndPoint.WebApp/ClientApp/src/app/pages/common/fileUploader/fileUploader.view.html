<div class="page-container">
  <div class="page-header">
    <div class="alert alert-dark text-center">File Uploader</div>
  </div>
  <div class="page-content">
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">

          <!-- مگابایت -->
          <single-file-uploader file="vm.file" upload-url="https://localhost:7227/api/file/upload"
            delete-url="https://localhost:7227/api/file/delete" max-size="10"
            allowed-types="image/png,image/jpeg,application/pdf,text/plain,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
            on-complete="vm.afterUpload(file, response)">
          </single-file-uploader>

        </div>
      </div>
    </div>
  </div>
  <div class="page-footer">
    <!-- <div class="alert alert-danger">Footer Page</div> -->
  </div>
</div>
